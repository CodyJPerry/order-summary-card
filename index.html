<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

</head>
<body>
    <main class="component-bg">
        <div class="container">
            <div class="component-card">
                <div class="component-img-wrapper">
                    <img class="component-img" src="images/illustration-hero.svg" alt="Illustration of user listening to music">
                </div>
                <div class="component-body">
                    <h1 class="component-title">Order Summary</h1>
                    <p class="component-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="component-pricing">
                        <div class="component-pricing-wrapper">
                            <img src="images/icon-music.svg" alt="Music Icon">
                            <div class="component-pricing-text">
                                <p class="pricing-title">Annual Plan</p>
                                <span class="price">$59.99/year</span>
                            </div>
                        </div>
                        <a class="pricing-link" href="#">Change</a>
                    </div>
                    <div class="component-button-wrapper">
                        <a class="component-btn primary-btn" href="#">Proceed to Payment</button>
                        <a class="component-btn info-btn" href="#">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
